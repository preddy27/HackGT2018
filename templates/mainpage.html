<!--welcome.html-->
<!DOCTYPE html>
<html>
<head>
  <title> Welcome </title>
    <link rel="stylesheet" href="../styles/mainStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|IBM+Plex+Sans|Pacifico|Syncopate" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>Poll It!</h1>
  </div>
  <div class="container">
    <form method="post" action="/info">
      <input type="text" name="address" id="address" placeholder="address"></input>

      <select name="politicalParty">
        <option value="Political Affiliation">Political Affiliation</option>
        <option value="Democrat">Democrat</option>
        <option value="Republican">Republican</option>
        <option value="Third Party/Neither">Third Party</option>
      </select>

      <div class="votingType">
        <input type="radio" value="Regular Voting"> Regular Voting<br>
        <input type="radio" value="Early Voting"> Early Voting<br>
        <input type="radio" value="Absentee Ballot"> Absentee Ballot
      </div>

      <input type="submit" class="btn" value="Submit"></input>
    </form>

  </div>
</body>
<script type="text/javascript" src="../scripts/autocomplete.js"></script>
</html>
